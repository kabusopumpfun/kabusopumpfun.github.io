    <script>
        const bonkButton = document.getElementById('bonk-button');
        const bonkBat = document.getElementById('bonk-bat');

        bonkButton.addEventListener('click', () => {
            const smashSound = document.getElementById('smash-sound');
            smashSound.play();

            bonkBat.classList.add('bonk');
            setTimeout(() => {
                bonkBat.classList.remove('bonk');
            }, 50);
        });
